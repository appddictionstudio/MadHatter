<ng-template #content let-modal let-c="close" let-d="dismiss">
  <div class="changepasswordheader" style="height: 28em;">
    <h1 style="text-align: center; margin-top: 1em">Password reset</h1>
    <div style="margin-top: 3em;">
      <form>
        <mat-form-field appearance="outline" style="margin-left: 10%; width: 40%;" id="PasswordInputChange1">
          <input matInput placeholder="Type new password"  type="password" name="name" [(ngModel)]="PasswordInputChange1">
        </mat-form-field><br>
        <mat-form-field appearance="outline" style="margin-left: 10%; width: 40%;" id="PasswordInputChange2">
          <input matInput placeholder="Confirm new password"  type="password" name="name" [(ngModel)]="PasswordInputChange2">
        </mat-form-field><br>
        <button mat-button (click)="updateUserPassword()" style="margin-left: 7em;" type="submit">Update</button>
      </form>
    </div>
  </div>
</ng-template>
