<div class="mainVideoContent">
  <div id="videoContent" class="row">
    <div *ngFor="let vid of video" id="videoCol" class="col-4">
      <div id="video" >
        <div id="videoLink"><a href="https://youtu.be/{{vid.urllink}}">{{vid.name}}</a></div>
        <youtube-player class="youtubePlayer" [videoId]="vid.urllink" [width]="500" [height]="300"></youtube-player>
      </div>
    </div>
  </div>
</div>
