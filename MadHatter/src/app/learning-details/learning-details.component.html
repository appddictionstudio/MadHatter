<div *ngFor="let t of topics" class="learningContent">
  <div *ngIf="!hide" class= "headerLearningContent">
    <h1>{{t.topicTitle}}</h1>
    <div class="progress" style="width: 100%">
      <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width.%': .45*100}">
        <span>45%</span>
      </div>
  </div>
  <div>
      <button *ngIf="" (click)=hideContent()>Disable Content for Students</button>
    </div>
  </div><hr *ngIf="!hide">
</div>
