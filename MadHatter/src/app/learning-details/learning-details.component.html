<div class="learningContent">
  <div class= "headerLearningContent">
    <h1>Module Resources</h1>
    <div class="headerProgress" style="width:25em">
      <div class="headerProgress-bar" role="headerProgressbar" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width.%': .0*100}">
        <span>0%</span>
      </div>
  </div>
  <div class="time"><h3> 2 hr(s) and 30 mins</h3></div>
  <div class="toggleDetailsButton">
    <button mat-button *ngIf="!userRole()" (click)=toggleContent()>Disable Content for Students</button>
  </div>
  </div>
  <div *ngIf="!hide">
  <hr>
  <div class="showTopics" *ngFor="let t of topics" >
  <div class="subheader" *ngIf="!toHide(t.hidden)">
    <div class="subheaderlc">
      <h3>{{t.topicTitle}}</h3>
    </div>
    <div class="progress">
      <div class="progress-barDetails" role="progressbar" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width.%': .0001*100}">
        <span>0%</span>
      </div>
    </div>
    </div>
  </div>
</div>
</div>
