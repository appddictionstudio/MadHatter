<div class="memberDirectory">
  <div class="members">
    <div class="memberSearch">
      <br>
      <h1>Member Directory</h1>
      <form class="searchForm" style="margin:auto">
        <p class="fullNameTitle">Member Full Name:</p>
        <mat-form-field appearance="outline" class="fullName"><input matInput #search type="search" placeholder="eg. John Doe"></mat-form-field>
        <button  mat-button (click)="searchByName(search.value)">Search</button>
      </form>
    </div>
  </div>
  <div class = "memberscontainer">
    <div *ngIf="isLoading" class="contentToDisplay">
      <mat-progress-spinner color="primary" mode="indeterminate">
      </mat-progress-spinner>
    </div>
    <table>
      <tbody>
        <tr *ngFor="let member of members">
          <td><i class="fa fa-user" style="color: #005b7f; padding-bottom: 10px"></i></td>
          <td style="padding-left: 25px">{{member.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
