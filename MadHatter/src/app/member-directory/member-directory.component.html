<div class="memberDirectory">
  <div id=members>
  <div class="memberSearch">
    <br>
    <h1>Member Directory</h1>
    <form class="searchForm" style="margin:auto;height:20px">
      <p>Member Full Name:</p>
      <input #search type="search" placeholder="eg. John Doe..." style="background-color:white;border: white">
      <!-- <input [(ngModel)]="searchString" name="searchString" placeholder="eg.John Doe..." style="background-color:white;border: white"> -->
      <p>State:</p>
      <input type="text" placeholder="eg. Alabama..." name="state" style="background-color:white;border: white">
      <button  (click)="searchByName(search.value)" ><i style="padding-right: 5px"class="fa fa-search"></i>Search</button>
    </form>
  </div>
  <br>
  <br>
  <br>
  <div class="memberResults">

  </div>
</div>
<div class = "memberscontainer">
  <table>
    <tbody>
      <!-- <tr *ngFor="let member of members | filter: 'name': searchString; let i = index"> -->
      <tr *ngFor="let member of members">
        <td><i class="fa fa-user" style="color: #005b7f; padding-bottom: 10px"></i></td>
        <td style ="padding-left: 19px; padding-bottom: 10px">{{member.name}}</td>
        <td><hr></td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
