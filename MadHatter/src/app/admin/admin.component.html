<!-- /////////////////////////////////////////////////////////////////////////
                            INSTRUCTOR SECTION
///////////////////////////////////////////////////////////////////////// -->
<div *ngIf="isLoading" class="contentToDisplay">
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
</div>
<div *ngIf="!isLoading">
<div id="adminInstructor" *ngIf="getUserRoleInstructor()">
  <div *ngIf="teachingRole('ASD')" class="classSeperation">
    <h1 id="headerTitle">Advanced Software Developer</h1>
    <div class="learningContent" *ngFor="let m of modules">
      <div *ngIf="m.bootcamp">
        <div class= "headerLearningContent">
          <h1>{{m.title}}</h1>
        <div class="time"><h3></h3></div>
        </div>
        <div>
        <hr>
        <div class="showTopics" *ngFor="let t of topics" >
            <div *ngFor= "let a of t.attachments">
            <div class="adminSubheader" *ngIf="t.mod.id === m.id">
              <div (click)="downloadAttatchemnts(a.id)" class="subheaderlc">
                <h3>{{a.fileNm}}</h3>
                <i id="adminDownloadButton"class="fa fa-download" aria-hidden="true"></i>
              </div>
            <div class="toggleDetailsCheckbox">
              <!-- <button mat-button (click)=toggleContent(t.hidden)>{{t.hidden}} Content for Students</button> -->
              <mat-slide-toggle [checked]="!t.hidden" (click)=toggleContent(t,m.id)></mat-slide-toggle>
            </div>
            </div>
            </div>
          </div>
      </div>
      </div>
  </div>
</div>
<div *ngIf="teachingRole('UI')" class="classSeperation">
    <h1 id="headerTitle" *ngIf="!isLoading">UI / UX</h1>
    <div class="learningContent" *ngFor="let m of modules">
      <div *ngIf="!m.bootcamp">
        <div class= "headerLearningContent">
          <h1>{{m.title}}</h1>
        <div class="time"><h3></h3></div>
        </div>
        <div>
        <hr>
        <div class="showTopics" *ngFor="let t of topics" >
          <div *ngFor= "let a of t.attachments">
          <div class="adminSubheader" *ngIf="t.mod.id === m.id">
            <div (click)="downloadAttatchemnts(a.id)" class="subheaderlc">
              <h3>{{a.fileNm}}</h3>
              <i id="adminDownloadButton"class="fa fa-download" aria-hidden="true"></i>
            </div>
          <div class="toggleDetailsCheckbox">
            <!-- <button mat-button (click)=toggleContent(t.hidden)>{{t.hidden}} Content for Students</button> -->
            <mat-slide-toggle [checked]="!t.hidden" (click)=toggleContent(t,m.id)></mat-slide-toggle>
          </div>
          </div>
          </div>
        </div>
      </div>
      </div>
  </div>
</div>
</div>
<!-- /////////////////////////////////////////////////////////////////////////
                            STUDENT SECTION
///////////////////////////////////////////////////////////////////////// -->
<div id="adminStudent" *ngIf="getUserRoleStudent()">
    <div *ngIf="studentsRole('ASD')" class="classSeperation">
      <h1 id="headerTitle" *ngIf="!isLoading">Advanced Software Developer</h1>
      <div class="learningContent" *ngFor="let m of modules">
        <div *ngIf="m.bootcamp">
          <div class= "headerLearningContent">
            <h2>{{m.title}}</h2>
            <div>
              <div class="headerProgress" style="width:25em">
                <div class="headerProgress-bar" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width.%': 0*100}">
                  <span>0%</span>
                </div>
            </div>
          </div>
          <div class="time" style="text-align: right"><h3 style="font-weight: bold"> Score</h3></div>
          </div>
          <hr>
          <div class="showTopics" *ngFor="let t of topics">
              <div *ngIf="!t.hidden">
              <div *ngFor= "let a of t.attachments">
          <div class="adminSubheader" *ngIf="t.mod.id === m.id">
            <div (click)="downloadAttatchemnts(a.id)" class="subheaderlc">
                <h3>{{a.fileNm}}
                <i id="adminDownloadButton"class="fa fa-download" aria-hidden="true"></i></h3>
              </div>
              <div class="input">
              <input type="file" #file  (change)="onFileChange($event,t)">
                <button style="margin-left: 25%; margin-top: 10px;" mat-button (click)="updateSubmittedAtt(a)" >Submit Assignment</button>
              </div>
            <div class="toggleDetailsCheckbox">
              <!-- <button mat-button (click)=toggleContent(t.hidden)>{{t.hidden}} Content for Students</button> -->
              <!-- <mat-slide-toggle [checked]="!t.hidden" (click)=toggleContent(t,m.id)></mat-slide-toggle> -->
            </div>
            </div>
            </div>
          </div>
          </div>
        </div>
        </div>
    </div>
  </div>
  <div *ngIf="studentsRole('UI')" class="classSeperation">
      <h1 id="headerTitle" *ngIf="!isLoading">UI / UX</h1>
      <div class="learningContent" *ngFor="let m of modules">

            <div>
              <div class="headerProgress" style="width:25em">
                <div class="headerProgress-bar" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width.%': 0*100}">
                  <span>0%</span>
                </div>
            </div>
          </div>
          <div class="time" style="text-align: right"><h3 style="font-weight: bold"> Score</h3></div>
          </div>
          <div>
          <hr>
          <div class="showTopics" *ngFor="let t of topics">
            <div *ngIf="!t.hidden">
            <div *ngFor= "let a of t.attachments">
          <div class="adminSubheader" *ngIf="t.mod.id === m.id">
            <div (click)="downloadAttatchemnts(a.id)" class="subheaderlc">
                <h3>{{a.fileNm}}</h3>
                <i id="adminDownloadButton"class="fa fa-download" aria-hidden="true"></i>
              </div>
              <div class="input">
              <input type="file" #file  (change)="onFileChange($event,t)">
                <button style="margin-left: 25%; margin-top: 10px;" mat-button (click)="updateSubmittedAtt(a)" >Submit Assignment</button>
              </div>
            <div class="toggleDetailsCheckbox">
              <!-- <button mat-button (click)=toggleContent(t.hidden)>{{t.hidden}} Content for Students</button> -->
              <!-- <mat-slide-toggle [checked]="!t.hidden" (click)=toggleContent(t,m.id)></mat-slide-toggle> -->
            </div>
            </div>
            </div>
          </div>
        </div>
        </div>
    </div>
  </div>
</div>
</div>
